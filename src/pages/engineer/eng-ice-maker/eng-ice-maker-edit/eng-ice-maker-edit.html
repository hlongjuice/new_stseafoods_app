<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไข</ion-title>
      <button [disabled]="!formInputs.form.valid" ion-button item-end default color="success" (click)="updateRecord(formInputs.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formInputs="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่</ion-label>
            <ion-datetime (ionChange)="getRecords()" required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time Record -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">รอบ</ion-label>
            <ion-select required name="time_record" [(ngModel)]="recorder.time_record">
              <ion-option *ngFor="let time_record of time_records" [value]="time_record">{{time_record}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Real Time Record -->
<!--         <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลาบันทึกจริง</ion-label>
            <ion-datetime required displayFormat="HH:mm" name="real_time_record" [(ngModel)]="recorder.real_time_record"></ion-datetime>
          </ion-item>
        </ion-col> -->
      </ion-row>
      <!-- Freezer Ice 1 -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Freezer Ice 1</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary"></ion-label>
            <ion-input type="number" text-right name="freezer1_m_12" [(ngModel)]="recorder.freezer1_m_12"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Freezer Ice 2 -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Freezer Ice 2</ion-label>
          </ion-item>
        </ion-col>
        <!-- M-2 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-2</ion-label>
            <ion-input type="number" text-right name="freezer2_m_2" [(ngModel)]="recorder.freezer2_m_2"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Freezer Ice 3 -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Freezer Ice 3</ion-label>
          </ion-item>
        </ion-col>
        <!-- M-14 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-14</ion-label>
            <ion-input type="number" text-right name="freezer3_m_14" [(ngModel)]="recorder.freezer3_m_14"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Recei -->
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Recei</ion-label>
          </ion-item>
        </ion-col>
        <!-- No 1 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">No1</ion-label>
            <ion-input type="number" text-right name="recei_no1" [(ngModel)]="recorder.recei_no1"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
