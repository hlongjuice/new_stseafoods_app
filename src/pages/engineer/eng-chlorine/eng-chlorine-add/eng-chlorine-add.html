<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>เพิ่มการบันทึก</ion-title>
      <button [disabled]="!formInputs.form.valid" ion-button item-end default color="success" (click)="addRecord(formInputs.value,formInputs)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formInputs="ngForm">
    <ion-grid>
      <ion-row align-items-end>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่</ion-label>
            <ion-datetime (ionChange)="getRecords()" required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time Record -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">รอบ</ion-label>
            <ion-select required name="time_record" [(ngModel)]="time_record">
              <ion-option *ngFor="let time_record of time_records" [value]="time_record">{{time_record}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Real Time Record -->
<!--         <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลาบันทึกจริง</ion-label>
            <ion-datetime required displayFormat="HH:mm" name="real_time_record" [(ngModel)]="real_time_record"></ion-datetime>
          </ion-item>
        </ion-col> -->
        <!-- Level -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Level
              <p>(>15)</p>
            </ion-label>
            <ion-input type="number" text-right name="level" [(ngModel)]="level"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- Stroke -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Stroke</ion-label>
            <ion-input type="number" text-right name="stroke" [(ngModel)]="stroke"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- Stroke L -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">Stroke L.</ion-label>
            <ion-input type="number" text-right name="stroke_l" [(ngModel)]="stroke_l"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
