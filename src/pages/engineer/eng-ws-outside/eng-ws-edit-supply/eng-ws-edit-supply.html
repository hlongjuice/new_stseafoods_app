<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไขการบันทึกน้ำประปาสายนอก</ion-title>
      <button [disabled]="!waterSupply.form.valid" ion-button item-end default color="success" (click)="updateSupply(waterSupply.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #waterSupply="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">วันที่</ion-label>
            <ion-datetime (ionChange)="getRecords()" required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time Record -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">รอบ</ion-label>
            <ion-select name="time_record" [(ngModel)]="recorder.time_record">
              <ion-option *ngFor="let time_record of time_records" [value]="time_record">{{time_record}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Real Time Record -->
<!--         <ion-col col-6>
          <ion-item>
            <ion-label color="primary">เวลาบันทึกจริง</ion-label>
            <ion-datetime required displayFormat="HH:mm" name="real_time_record" [(ngModel)]="recorder.real_time_record"></ion-datetime>
          </ion-item>
        </ion-col> -->
        <!-- M-Pwa -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-กปภ.</ion-label>
            <ion-input type="number" text-right name="m_pwa" [(ngModel)]="recorder.m_pwa"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-15 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-15
              <p>รายวัน</p>
            </ion-label>
            <ion-input type="number" text-right name="m_15" [(ngModel)]="recorder.m_15"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-17 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-17
              <p>สองชั้น</p>
            </ion-label>
            <ion-input type="number" text-right name="m_17" [(ngModel)]="recorder.m_17"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-18 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-18
              <p>ซักผ้า</p>
            </ion-label>
            <ion-input type="number" text-right name="m_18" [(ngModel)]="recorder.m_18"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-19 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-19
              <p>รายเดือน</p>
            </ion-label>
            <ion-input type="number" text-right name="m_19" [(ngModel)]="recorder.m_19"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-20 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-20
              <p>Lab</p>
            </ion-label>
            <ion-input type="number" text-right name="m_20" [(ngModel)]="recorder.m_20"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- M-21 -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">M-21
              <p>ผสมเกลือ</p>
            </ion-label>
            <ion-input type="number" text-right name="m_21" [(ngModel)]="recorder.m_21"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
