<ion-header>
    
      <ion-navbar>
        <ion-item no-lines>
          <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
          <ion-title>แก้ไข</ion-title>
          <button [disabled]="!formInputs.form.valid" ion-button item-end default color="success" (click)="updateRecord(formInputs.value)">บันทึก</button>
        </ion-item>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <form #formInputs="ngForm">
        <ion-grid>
          <ion-row align-items-end>
            <!-- Date -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">วันที่</ion-label>
                <ion-datetime (ionChange)="getRecords()" required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="date"></ion-datetime>
              </ion-item>
            </ion-col>
            <!-- Time Record -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">รอบ</ion-label>
                <ion-select required name="time_record" [(ngModel)]="recorder.time_record">
                  <ion-option *ngFor="let time_record of time_records" [value]="time_record">{{time_record}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <!-- Real Time Record -->
<!--             <ion-col col-6>
              <ion-item>
                <ion-label color="primary">เวลาบันทึกจริง</ion-label>
                <ion-datetime required displayFormat="HH:mm" name="real_time_record" [(ngModel)]="recorder.real_time_record"></ion-datetime>
              </ion-item>
            </ion-col> -->
            <!-- Cold Storage 1 -->
            <ion-col col-12>
              <ion-item>
                <ion-label>Cold Storage 1</ion-label>
              </ion-item>
            </ion-col>
            <!-- RM -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">RM
                  <p>(<= -18)</p>
                </ion-label>
                <ion-input type="number" text-right name="cs1_rm" [(ngModel)]="recorder.cs1_rm"> </ion-input>
              </ion-item>
            </ion-col>
            <!-- C1/1 -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">C1/1</ion-label>
                <ion-input type="number" text-right name="cs1_c_1_1" [(ngModel)]="recorder.cs1_c_1_1"> </ion-input>
              </ion-item>
            </ion-col>
            <!-- C1/2 -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">C1/2</ion-label>
                <ion-input type="number" text-right name="cs1_c_1_2" [(ngModel)]="recorder.cs1_c_1_2"> </ion-input>
              </ion-item>
            </ion-col>
            <!-- C1/3 -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">C1/3</ion-label>
                <ion-input type="number" text-right name="cs1_c_1_3" [(ngModel)]="recorder.cs1_c_1_3"> </ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12 *ngIf="isDefrostTime(recorder?.time_record,1)">
              <ion-item>
                <ion-label color="danger">Defrost Storage 1</ion-label>
              </ion-item>
            </ion-col>
            <!-- Defrost Time -->
            <ion-col col-6 *ngIf="isDefrostTime(recorder?.time_record,1)">
              <ion-item>
                <ion-label color="primary">Defrost Time</ion-label>
                <ion-label>{{recorder.time_record}}</ion-label>
    
              </ion-item>
            </ion-col>
            <!-- Defrost Status -->
            <ion-col col-6 *ngIf="isDefrostTime(recorder?.time_record,1)">
              <ion-item>
                <ion-label color="primary">สถาณะ</ion-label>
                <ion-select required name="cs1_defrost_status" [(ngModel)]="recorder.cs1_defrost_status">
                  <ion-option value='ปกติ'>ปกติ</ion-option>
                  <ion-option value='ไม่ปกติ'>ไม่ปกติ</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <!-- Cold Storage 2 -->
            <ion-col col-12>
              <ion-item>
                <ion-label>Cold Storage 2</ion-label>
              </ion-item>
            </ion-col>
            <!-- CS 2 RM -->
            <ion-col col-6>
              <ion-item>
                <ion-label color="primary">RM
                  <p>(<= -18)</p>
                </ion-label>
                <ion-input type="number" text-right name="cs2_rm" [(ngModel)]="recorder.cs2_rm"> </ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12 *ngIf="isDefrostTime(recorder.time_record,2)">
              <ion-item>
                <ion-label color="danger">Defrost Storage 2</ion-label>
              </ion-item>
            </ion-col>
            <!-- Defrost Time -->
            <ion-col col-6 *ngIf="isDefrostTime(recorder.time_record,2)">
              <ion-item>
                <ion-label color="primary">Defrost Time</ion-label>
                <ion-label>{{recorder.time_record}}</ion-label>
              </ion-item>
            </ion-col>
            <!-- Defrost Status -->
            <ion-col col-6 *ngIf="isDefrostTime(recorder.time_record,2)">
              <ion-item>
                <ion-label color="primary">สถาณะ</ion-label>
                <ion-select required name="cs2_defrost_status" [(ngModel)]="recorder.cs2_defrost_status">
                  <ion-option value="ปกติ">ปกติ</ion-option>
                  <ion-option value="ไม่ปกติ">ไม่ปกติ</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    
    </ion-content>
