<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไข</ion-title>
      <button ion-button item-end default color="success" (click)="updateWork(workForm.value)">แก้ไข</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #workForm="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Date -->
        <ion-col col-6>
          <ion-item>
            <ion-label>วันที่</ion-label>
            <ion-datetime name="date" displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- Time Start -->
        <ion-col col-6>
          <ion-item>
            <ion-label>เวลาเริ่ม</ion-label>
            <ion-datetime name="time_start" displayFormat="HH:mm" [(ngModel)]="time_start"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Time End -->
        <ion-col col-6>
          <ion-item>
            <ion-label>เวลาเริ่ม</ion-label>
            <ion-datetime name="time_end" displayFormat="HH:mm" [(ngModel)]="work.p_time_end"></ion-datetime>
          </ion-item>
        </ion-col>
        <!-- Activity -->
        <ion-col col-6>
          <ion-item>
            <ion-label>งาน</ion-label>
            <ion-select name="activity_id" [(ngModel)]="work.p_activity_id">
              <ion-option *ngFor="let activity of activities" [value]="activity.id">{{activity.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Shrimp Type -->
        <ion-col col-6>
          <ion-item>
            <ion-label>ชนิด</ion-label>
            <ion-select name="shrimp_type_id" [(ngModel)]="work.p_shrimp_type_id">
              <ion-option *ngFor="let shrimp_type of shrimp_types" [value]="shrimp_type.id">{{shrimp_type.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Shrimp Size -->
        <ion-col col-6>
          <ion-item>
            <ion-label>ขนาด</ion-label>
            <ion-select name="shrimp_size_id" [(ngModel)]="work.p_shrimp_size_id">
              <ion-option *ngFor="let shrimp_size of shrimp_sizes" [value]="shrimp_size.id">{{shrimp_size.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Group -->
        <ion-col col-6>
          <ion-item>
            <ion-label>กลุ่ม</ion-label>
            <ion-select name="group_id" [(ngModel)]="work.p_group_id">
              <ion-option *ngFor="let group of groups" [value]="group.id">{{group.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
