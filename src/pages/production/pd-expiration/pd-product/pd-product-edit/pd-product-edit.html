<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไข</ion-title>
      <button [disabled]="!formInputs.form.valid" ion-button item-end default color="success" (click)="updateRecord(formInputs.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formInputs="ngForm">
    <ion-grid>
      <ion-row>
        <!-- Name -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">ชื่อสินค้า</ion-label>
            <ion-input required type="text" text-right name="name" [(ngModel)]="recorder.name"> </ion-input>
          </ion-item>
        </ion-col>
        <!-- Exp Day -->
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary">จำนวนเดือน</ion-label>
            <ion-input required type="number" text-right name="exp_date" [(ngModel)]="recorder.exp_date"> </ion-input>
            <div ion-text item-end>เดือน</div>
          </ion-item>
        </ion-col>
        <!-- Date Format -->
        <ion-col col-12>
          <ion-item>
            <ion-label color="primary">รูปแบบวันที่</ion-label>
            <ion-input required type="text" text-right name="date_format" [(ngModel)]="recorder.date_format"> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
            <ion-item no-lines>
                <ion-label color="danger">* ตัวอย่าง "DD/MM/YYYY","DD-MM-YYYY","MM-YYYY",'YYYY-MM-DD'</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-label color="danger" item-content>* DD=วันที่, MM=เดือน ,YYYY=ปี(2017) หรือ YY=(17)</ion-label>
            </ion-item>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
