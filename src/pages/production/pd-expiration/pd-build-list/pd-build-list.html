<ion-header>

  <ion-navbar>
    <ion-item text-center no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>สินค้า: {{product}}</ion-title>
    </ion-item>
    <ion-item no-lines text-center>
      <ion-label item-content> Code: {{code}} รอบที่: {{round}}</ion-label>
    </ion-item>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item class="table-header">
      <ion-label color="primary" item-content>สติ๊กเกอร์</ion-label>
      <ion-label color="primary">กล่องใน</ion-label>
      <ion-label color="primary" item-content>กล่องนอก</ion-label>
      <button disabled clear ion-button item-end default color="light">
          <i class="fa fa-minus-circle" aria-hidden="true"></i>
          ลบ
      </button>
      <div item-content class="table-header-line"></div>
    </ion-item>
    <ion-item class="table-content" *ngFor="let build of builds; let i =index">
      <ion-label>{{build?.q_sticker}}</ion-label>
      <ion-label>{{build?.q_inside}}</ion-label>
      <ion-label>{{build?.q_outside}}</ion-label>
      <button margin-bottom ion-button item-end default color="danger" (click)="deleteRecord(build,i)">
          <i class="fa fa-minus-circle" aria-hidden="true"></i>
          ลบ
      </button>
      <div item-content class="table-content-line"></div>
    </ion-item>
  </ion-list>
</ion-content>
