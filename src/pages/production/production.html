
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <!--<ion-item>-->
      <ion-icon item-left name="home"></ion-icon>
        บันทึกการทำงาน
      <!--</ion-item> -->
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content margin-top>
  <ion-grid>
    <ion-row>
      <!--Result-->
      <ion-col col-6>
        <ion-item text-center  (click)="getResult()">
          <ion-icon color="primary"><i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i></ion-icon>
          <h2 margin-top>สรุปผล</h2>
        </ion-item>
      </ion-col>
      <!--Add-->
      <ion-col col-6>
        <ion-item text-center (click)="setDate()" >
          <ion-icon color="primary"><i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i></ion-icon>
         <h2 margin-top>บันทึกการทำงาน</h2> 
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
