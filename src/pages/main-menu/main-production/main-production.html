<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title text-center>
        <!--<ion-item>-->
        <!-- <ion-icon item-start><i class="fa fa-users" aria-hidden="true"></i></ion-icon> -->
        ฝ่ายผลิต
        <!--</ion-item> -->
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row class="c-result">
        <!-- Result -->
        <ion-col col-4>
          <ion-card (click)="openPage('ProductionResultPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">สรุปผลการทำงาน</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Work Form -->
        <ion-col col-4>
          <ion-card (click)="openPage('ProductionWorkFormPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">บันทึกการทำงาน</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Employee -->
        <ion-col col-4>
          <ion-card (click)="openPage('ProductionEmployeePage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">จัดกลุ่มคนงาน</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Row 2 -->
      <ion-row class="c-result">
        <!-- Expiration -->
        <ion-col col-4>
          <ion-card (click)="openPage('PdExpirationPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">ระบบกำหนดวันหมดอายุ</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Product -->
        <ion-col col-4>
          <ion-card (click)="openPage('PdProductPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">สินค้า</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Setting -->
        <ion-col col-4>
          <ion-card (click)="openPage('ProductionSettingPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">การตั้งค่าอื่นๆ</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
