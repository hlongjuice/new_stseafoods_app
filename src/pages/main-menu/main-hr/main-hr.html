<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center>
      <!--<ion-item>-->
      <!-- <ion-icon item-start><i class="fa fa-users" aria-hidden="true"></i></ion-icon> -->
      ฝ่ายบุคคล
      <!--</ion-item> -->
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="c-result">
      <!-- Car Response/Request List -->
      <ion-col col-4>
        <ion-card (click)="openPage('CarResponsePage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">รายการขอใช้รถ</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="c-result">
      <!-- Car Request -->
      <ion-col col-4>
        <ion-card (click)="openPage('CarRequestPage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">ระบบขอใช้รถ</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Car Access Control Page -->
      <ion-col col-4>
        <ion-card (click)="openPage('CarAccessControlPage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">ระบบบันทึกรถเข้า-ออก</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Car Access Gas Fill-->
      <ion-col col-4>
        <ion-card (click)="openPage('CarAccessUsagePage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">ระบบบันทึกการเติมน้ำมัน</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Row 2 -->
    <ion-row class="c-result">
      <!-- Employee -->
      <ion-col col-4>
        <ion-card (click)="openPage('EmployeePage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">รายชื่อพนักงาน</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Car Manage -->
      <ion-col col-4>
        <ion-card (click)="openPage('CarManagePage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">ยานพาหนะ</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- History Response -->
      <ion-col col-4>
        <ion-card (click)="openPage('CarResponseHistoryPage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">ประวัติการอนุมัติ</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
