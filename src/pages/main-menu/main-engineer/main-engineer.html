<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title text-center>
        <!--<ion-item>-->
        <!-- <ion-icon item-start><i class="fa fa-users" aria-hidden="true"></i></ion-icon> -->
        ฝ่ายวิศวกรรม
        <!--</ion-item> -->
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="c-result">
      <!-- Report -->
      <ion-col col-4>
        <ion-card (click)="openPage('EngResultsPage')">
          <ion-card-content>
            <div>
              <h3 ion-text color="primary">รายงานสรุปผล</h3>
              <div class="c-result-blue" ion-text text-right>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Form -->
      <ion-col col-4>
          <ion-card (click)="openPage('EngineerPage')">
            <ion-card-content>
              <div>
                <h3 ion-text color="primary">ระบบบันทึกการทำงาน</h3>
                <div class="c-result-blue" ion-text text-right>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
