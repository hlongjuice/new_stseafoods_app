<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <!--<ion-item>-->
      <!-- <ion-icon item-start><i class="fa fa-users" aria-hidden="true"></i></ion-icon> -->
      แหล่งที่มา
      <!--</ion-item> -->
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" (click)="addSupplier()">
              <ion-icon><i class="fa fa-plus-circle" aria-hidden="true"></i></ion-icon>
              เพิ่มแหล่งที่มา
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-searchbar (ionInput)="searchSupplier($event)"></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row class="table-header">
          <!-- Table Header -->
          <ion-col col-6>
            <ion-item>
              <ion-label>ลำดับ</ion-label>
              <ion-label>แหล่งที่มา</ion-label>
              <button item-content ion-button clear disabled color="gray">แก้ไข</button>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label>ลำดับ</ion-label>
              <ion-label>แหล่งที่มา</ion-label>
              <button item-content ion-button clear disabled color="gray">แก้ไข</button>
            </ion-item>
          </ion-col>
          <div class="table-header-line"></div>
        </ion-row>
        <!-- Table Content -->
        <ion-row class="table-content">
          <ion-col *ngFor="let supplier of suppliers; let i=index" col-6>
            <ion-item>
              <ion-label>{{i+1}}</ion-label>
              <ion-label>{{supplier.name}}</ion-label>
              <button item-content ion-button color="warning" (click)="editSupplier(supplier)">แก้ไข</button>
            </ion-item>
            <div class="table-content-line"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
