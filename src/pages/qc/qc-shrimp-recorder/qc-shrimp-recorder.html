<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <!--<ion-item>-->
      <!-- <ion-icon item-start><i class="fa fa-users" aria-hidden="true"></i></ion-icon> -->
      ระบบบันทึกกุ้งเป็น
      <!--</ion-item> -->
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button default ion-button (click)="addNewReceiving()">เพิ่มการบันทึก</button>
          </ion-col>
          <ion-col offset-4 col-4>
            <ion-item>
              <ion-label fixed>เลือกวันที่</ion-label>
              <ion-datetime class="date-input-large" displayFormat="DD/MM/YY" [(ngModel)]="date"></ion-datetime>
              <button ion-button item-end default color="primary" (click)="getReceiving()">ค้นหา</button>
            </ion-item>
            <div class="line"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <!-- Table Header -->
        <ion-item class="table-header">
          <button disabled item-start default ion-button clear>รายละเอียด</button>
          <ion-label>วันที่</ion-label>
          <ion-label>แหล่งวัตถุดิบ</ion-label>
          <ion-label>บ่อ</ion-label>
          <ion-label>รหัสวัตถุดิบ</ion-label>
          <button disabled item-content ion-button default clear>ผู้เกี่ยวข้อง/อื่นๆ</button>
          <button item-content ion-button default disabled clear>กุ้งนิ้ม / กุ้งตาย 5 รอบ</button>
          <button disabled item-content default ion-button clear>แก้ไข</button>
          <button disabled item-end default ion-button clear>ลบ</button>
        </ion-item>
        <!-- Table Content -->
        <ion-item *ngFor="let recorder of recorders">
          <button item-start default ion-button (click)="showRecorderList(recorder)">รายละเอียด</button>
          <!-- Date -->
          <ion-label>
            <ion-datetime no-padding disabled displayFormat="DD/MM/YY" [(ngModel)]="recorder.date"></ion-datetime>
          </ion-label>
          <!-- Supplier -->
          <ion-label>{{recorder.supplier?.name}}</ion-label>
          <!-- Pond -->
          <ion-label>{{recorder.pond}}</ion-label>
          <!-- Code -->
          <ion-label>{{recorder.code}}</ion-label>
          <button item-content ion-button default color="primary" (click)="addChecker(recorder)">ผู้เกี่ยวข้อง/หมายเลขเอกสาร</button>
          <button item-content ion-button default color="info" (click)="addExtraReceiving(recorder)">รายละเอียดเพิ่มเติม</button>
          <button item-content ion-button default color="warning" (click)="editSupplierReceiving(recorder)">แก้ไข</button>
          <button item-end ion-button default color="danger" (click)="deleteSupplierReceiving(recorder)">ลบ</button>
        </ion-item>
      </ion-list>
      <!-- <canvas #test width="400" height="400"></canvas> -->
    </ion-card-content>
  </ion-card>
</ion-content>
