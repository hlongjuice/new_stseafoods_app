<ion-header>

  <ion-navbar>
    <ion-item>
      <button item-start default ion-button color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>แก้ไขแหล่งที่มา</ion-title>
      <button item-end default ion-button color="success" (click)="updateSupplierReceiving(supplierForm.value)">แก้ไข</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #supplierForm="ngForm">
    <ion-list inset no-padding>
      <ion-item no-padding>
        <ion-label color="primary"> </ion-label>
        <ion-datetime required displayFormat="DD/MM/YYYY" name="date" [(ngModel)]="date"></ion-datetime>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="primary">แหล่งที่มา</ion-label>
        <ion-input required text-right (focus)="getSuppliers()" name="supplier_name" [(ngModel)]="supplier_name"></ion-input>
        <ion-input required hidden name="supplier_id" [(ngModel)]="supplier_id"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="primary">บ่อ</ion-label>
        <ion-input required type="text" text-right name="pond" [(ngModel)]="pond"> </ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label color="primary">code</ion-label>
        <ion-input required type="number" text-right name="code" [(ngModel)]="code"> </ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
