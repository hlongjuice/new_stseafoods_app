<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button color="danger" item-start default ion-button (click)="dismiss()">ปิด</button>
      <ion-title>ผู้ทำรายการ</ion-title>
      <button color="success" ion-button default item-end (click)="addChecker(checkerForm.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <form #checkerForm="ngForm">
      <ion-list no-padding>
        <!-- Recroder -->
        <ion-item margin-top no-padding>
          <ion-label color="primary">หมายเลขเอกสาร</ion-label>
          <ion-input text-right type="text" name="report_number" [(ngModel)]="report_number"></ion-input>
        </ion-item>
        <!-- Recroder -->
        <ion-item margin-top no-padding>
          <ion-label color="primary">ผู้บันทึก</ion-label>
          <ion-input text-right type="text" name="recorder" [(ngModel)]="recorder"></ion-input>
        </ion-item>
        <!-- Checker -->
        <ion-item margin-top no-padding>
          <ion-label color="primary">ผู้ตรวจสอบ</ion-label>
          <ion-input text-right type="text" name="checker" [(ngModel)]="checker"></ion-input>
        </ion-item>
        <!-- Approver -->
        <ion-item margin-top no-padding>
          <ion-label color="primary">ผู้อนุมัติ</ion-label>
          <ion-input text-right type="text" name="approver" [(ngModel)]="approver"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-list>
</ion-content>
