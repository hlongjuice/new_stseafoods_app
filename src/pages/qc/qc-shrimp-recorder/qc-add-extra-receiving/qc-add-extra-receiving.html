<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button color="danger" item-start default ion-button (click)="dismiss()">ปิด</button>
      <ion-title>กุ้งตาย 5 รอบสุดท้าย และ น้ำหนักกุ้งนิ้ม</ion-title>
      <button color="success" ion-button default item-end (click)="addExtraReceiving(extraForm.value)">บันทึก</button>
    </ion-item>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #extraForm="ngForm">
    <ion-list no-padding>
      <ion-item margin-bottom no-padding>
        <ion-label color="primary">กุ้งตาย 5 รอบสุดท้าย</ion-label>
        <ion-checkbox name="last_five_round_status" [(ngModel)]="last_five_round_status"></ion-checkbox>
      </ion-item>
      <!-- AVL -->
      <ion-item margin-bottom no-padding>
        <ion-label color="primary">AVL</ion-label>
        <ion-checkbox name="avl" [(ngModel)]="avl"></ion-checkbox>
      </ion-item>
      <!-- Waiting List -->
      <ion-item margin-bottom no-padding>
        <ion-label color="primary">Waiting List</ion-label>
        <ion-checkbox name="waiting_list" [(ngModel)]="waiting_list"></ion-checkbox>
      </ion-item>
      <!-- Shrimp soft -->
      <ion-item margin-top no-padding>
        <ion-label color="primary">กุ้งนิ้ม</ion-label>
        <ion-input text-right type="number" name="real_shrimp_soft" [(ngModel)]="real_shrimp_soft"></ion-input>
        <div ion-text item-end>กก.</div>
      </ion-item>
      <!-- Small Shrimp B -->
      <ion-item margin-top no-padding>
        <ion-label color="primary">น้ำหนักกุ้งจิ๋วคืน B</ion-label>
        <ion-input text-right type="number" name="small_shrimp_b" [(ngModel)]="small_shrimp_b"></ion-input>
        <div ion-text item-end>กก.</div>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
