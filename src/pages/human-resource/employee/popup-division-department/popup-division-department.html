<ion-content>
  <ion-list inset no-padding padding-top padding-left padding-right>
    <!--Division-->
    <ion-item >
      <ion-label>ฝ่าย</ion-label>
      <ion-select (ionChange)="getDepartment(division_id)" [(ngModel)]="division_id" name="division_id">
        <ion-option *ngFor="let division of divisions" [value]="division.id">{{division.name}}</ion-option>
      </ion-select>
    </ion-item>
    <!--Department-->
    <ion-item >
      <ion-label>แผนก</ion-label>
      <ion-select [disabled]="!departments" [(ngModel)]="department_id" name="department_id">
        <ion-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button (click)="dismiss()" ion-button full color="danger">ยกเลิก</button>
        </ion-col>
        <ion-col col-6>
          <button (click)="update()" ion-button full color="success">บันทึก</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
