<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button color="danger" ion-button default (click)="dismiss()">ยกเลิก</button>
      <ion-title>{{car_type}}</ion-title>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item (click)="setCar(car)" *ngFor="let car of cars">
      <ion-label color="primary">เบอร์รถ:</ion-label>
      <ion-label item-content>{{car.car_number}}</ion-label>
      <ion-label item-content color="primary">ป้ายทะเบียน</ion-label>
      <ion-label item-content>{{car.plate_number}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
