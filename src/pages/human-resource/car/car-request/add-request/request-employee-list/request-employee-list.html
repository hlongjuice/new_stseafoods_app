  Generated template for the RequestEmployeeListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-searchbar (ionInput)="getEmployees($event)"></ion-searchbar>
  <ion-list inset>
    <ion-item (click)="setEmployeeInput(employee)" *ngFor="let employee of employees">
      {{employee.name}} {{employee.lastname}}
    </ion-item>
  </ion-list>
</ion-content>
