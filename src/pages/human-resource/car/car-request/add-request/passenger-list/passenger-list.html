<!--
  Generated template for the PassengerListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>passenger-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getPassenger($event)"></ion-searchbar>
  <ion-list inset>
    <ion-item (click)="setPassengerInput(passenger)" *ngFor="let passenger of passengers">
      {{passenger.name}} {{passenger.lastname}}
    </ion-item>
  </ion-list>
</ion-content>
