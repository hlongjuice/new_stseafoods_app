<ion-content padding>
    <form  #newCar="ngForm" (ngSubmit)="updateCar(newCar)">
      <ion-list inset>
        <!--Car Type-->
        <ion-item>
          <ion-label>ประเภท</ion-label>
          <ion-select (click)="getTypes()" required name="selectedCarType" [(ngModel)]="car.car_type_id">
            <!-- <ion-option value=null>เลือกประเภทรถ</ion-option> -->
            <ion-option *ngFor="let carType of carTypes" [value]="carType.id">{{carType.name}}</ion-option>
          </ion-select>
        </ion-item>
        <!--Car Number-->
        <ion-item>
          <ion-label>หมายเลขรถ</ion-label>
          <ion-input text-right required type="number" name="car_number" [(ngModel)]="car.car_number"></ion-input>
        </ion-item>
        <!--Plate Number-->
        <ion-item>
          <ion-label>ป้ายทะเบียน</ion-label>
          <ion-input text-right required type="text" name="plate_number" [(ngModel)]="car.plate_number"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button type="button" (click)="closed()"ion-button block color="danger">ยกเลิก</button>
            </ion-col>
            <ion-col col-6>
              <button block [disabled]="!newCar.form.valid" type="submit" ion-button color="success">บันทึก</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
  
  </ion-content>
