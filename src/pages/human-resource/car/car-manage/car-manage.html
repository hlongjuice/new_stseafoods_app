<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <!--<ion-item>-->
      <ion-icon item-start><i class="fa fa-car" aria-hidden="true"></i></ion-icon>
      การจัดการพนักงาน
      <!--</ion-item> -->
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <!--Car Type Selection-->
          <ion-col col-6>
            <ion-item>
              <ion-select (ionChange)="getCar()" [(ngModel)]="selectedType">
                <ion-option value="all">ทั้งหมด</ion-option>
                <ion-option *ngFor="let carType of carTypes" [value]="carType?.id">{{carType?.name}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <!--Add Car-->
          <ion-col col-6>
            <button (click)="addCar()" ion-button color="primary">เพิ่ม</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <!-- Table Header -->
        <ion-row class="table-header">
          <ion-col col-3>
            <ion-item>หมายเลขรถ</ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>ป้ายทะเบียน</ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>รายละเอียดรถ</ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>ประวัติการใช้งาน</ion-item>
          </ion-col>
          <div class="table-header-line"></div>
        </ion-row>
        <!--Table Content-->
        <ion-row class="table-content" *ngFor="let car of cars">
          <!--Car Number-->
          <ion-col col-3>
            <ion-item>{{car.car_number}}</ion-item>
          </ion-col>
          <!--Car Plate Number-->
          <ion-col col-3>
            <ion-item>{{car.plate_number}}</ion-item>
          </ion-col>
          <!--Edit-->
          <ion-col col-3>
            <button margin-bottom ion-button color="warning">แก้ไข</button>
          </ion-col>
          <!-- Usage History-->
          <ion-col col-3>
            <button (click)="showUsage(car)" margin-bottom ion-button color="primary">ประวัติการใช้งาน</button>
          </ion-col>
          <div class="table-content-line"></div>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
