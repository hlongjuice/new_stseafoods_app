<ion-header>

  <ion-navbar>
    <ion-title>division-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #divisionForm="ngForm" (ngSubmit)="onSubmit(divisionForm)">
    <ion-list>
      <!--divisionName-->
      <ion-item>
        <ion-label>แผนก</ion-label>
        <ion-input required text-right type="text" name="divisionName" ngModel></ion-input>
      </ion-item>
      <!--Submit Buttom-->
      <ion-item>
        <button type="button" (click)="onClosed()" color="danger" item-left ion-button>ย้อนกลับ</button>
        <button [disabled]="!divisionForm.valid" type="submit" ion-button item-right>บึนทึก</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
