<ion-header>

  <ion-navbar>
    <ion-title>division</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-item *ngFor="let division of divisions">
      {{division.name}}
       <button ion-button color="info" (click)="editDivision(division)" item-end>แก้ไข</button>
      <button ion-button color="danger" (click)="deleteDivision(division.id)" item-end>ลบ</button>
    </ion-item>
  </ion-row>
  <ion-fab right bottom>
    <button (click)="addDivision()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
