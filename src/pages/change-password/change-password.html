<ion-header>

  <ion-navbar>
    <ion-item no-lines>
      <button ion-button item-start default color="danger" (click)="dismiss()">ปิด</button>
      <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
      <button [disabled]="!passwordForm.form.valid" ion-button item-end default color="success" (click)="changePassword(passwordForm.value)">บันทึก</button>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #passwordForm="ngForm">
    <ion-item>
      <ion-label>รหัสผ่านใหม่</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ยืนยันรหัสผ่านใหม่</ion-label>
      <ion-input required type="password" name="password_confirmation" [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>
  </form>

</ion-content>
